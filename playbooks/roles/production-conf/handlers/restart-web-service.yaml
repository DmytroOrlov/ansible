- name: Gather facts for ire.web instance
  ec2_instance_facts:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ region }}"
    filters:
      "tag:Name": ire.web
  register: ec2_facts
- service: name=web state=restarted
  become: yes
  delegate_to: "{{ item.public_ip_address }}"
  with_items: "{{ ec2_facts.instances }}"
