- name: template web.service
  template: src=web.service dest=/etc/systemd/system/web.service
  become: yes
  notify:
    - update service list
- name: synchronize web-app stage
  synchronize: src="{{ web_app_src }}/" dest=~/web-app delete=yes rsync_opts="--exclude=logs"
  notify:
    - restart web.service
- name: template production.conf
  template: src=production.conf dest=/home/ubuntu/production.conf
  notify:
    - restart web.service
- name: enable web.service
  service: name=web state=started enabled=yes
  become: yes
