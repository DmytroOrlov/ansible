- name: add ssh-play security group
  ec2_group:
    name: "{{ ssh_play_group }}"
    region: "{{ region }}"
    description: ssh, play enabled
    rules:
      - proto: tcp
        ports: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        ports: 9000
        cidr_ip: 0.0.0.0/0
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
- name: add web security group
  ec2_group:
    name: web
    region: "{{ region }}"
    description: http port enabled
    rules:
      - proto: tcp
        ports: 80
        cidr_ip: 0.0.0.0/0
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
